version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "6060:6060"
    volumes:
      - ./backend:/app
    networks:
      - copiloto-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    networks:
      - copiloto-network

networks:
  copiloto-network:
    driver: bridge
